<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harper - Blog - Project 2</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.4.1/css/all.css' integrity='sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz'
        crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./public/styles/style.css">
</head>

<body>
    <nav class="top-nav">
        <ul class="top-nav__list">
            <li class="top-nav__item">
                <a class="top-nav__link" href="#">Home</a>
            </li>
            <li class="top-nav__item">
                <a class="top-nav__link" href="#">About</a>
            </li>
            <li class="top-nav__item">
                <a class="top-nav__link" href="#"><span class="top-nav__item--larger">Harper</span></a>

            </li>
            <li class="top-nav__item">
                <a class="top-nav__link" href="#">Blog</a>
            </li>
            <li class="top-nav__item">
                <a class="top-nav__link" href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <header class="secondary-header secondary-header--contact">
        <h1 class="secondary-header__title">Contact</h1>
    </header>
    <main class="main">
        <aside class="aside">
            <div class="wrapper">
                <div class="aside__content-container">
                    <ul class="contact-info__social-list">
                        <li><a href="//facebook.com" target="_blank"><i class="fab fa-facebook-f"></a></i></li>
                        <li><a href="//instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="//linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="//twitter.com" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                </div>
                <address class="aside__contact-address">
                    <div class="wrapper">
                        <p>
                            <span>info@email.com</span>
                            123 - 456 - 7890
                            123 some road,
                            Toronto, ON
                        </p>
                    </div>
                </address>
            </div>
        </aside>

        <form action="#" method="POST" class="contact">
            <label for="name" class="visuallyhidden">Name</label>
            <input type="text" name="name" id="name" class="contact__name" placeholder="Name">
            <label for="email" class="visuallyhidden">Email</label>
            <input type="email" name="Email" id="email" class="contact__email" placeholder="Email">
            <label for="comments" class="visuallyhidden">Comments</label>
            <textarea name="comments" id="comments" cols="30" rows="10" class="contact__comments" placeholder="Comments"></textarea>
            <label for="post" class="visuallyhidden">Post Comment</label>
            <input type="submit" class="btn" name="post" value="Submit" placeholder="Submit">
        </form>

        </article>

    </main>
    <footer>
        <div class="copyright">
            <p class="copyright__text">Copyright &copy;2018 HackerYou</p>
        </div>
    </footer>
</body>

</html>
